<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 700px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .letters {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .letter {
            position: absolute;
            font-size: 3em;
            user-select: none;
        }

        .first {
            color: #ff6b6b !important;
            opacity: 0.5;
            animation: fade 0 5s ease-in-out infinite;
        }

        .second {
            color: #4ecdc4 !important;
            animation: increase-speed 0 2s ease-in-out infinite;
        }

        .third {
            color: #2980b9 !important;
            animation: fade 1 3s ease-in-out infinite;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes increase-speed {
            from { animationSpeed: 0.2; }
            to { animationSpeed: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letters">
            <div class="first">A</div>
            <div class="second">B</div>
            <div class="third">C</div>
            <div class="four">D</div>
            <div class="five">E</div>
            <div class="six">F</div>
            <div class="seven">G</div>
            <div class="eight">H</div>
            <div class="nine">I</div>
            <div class="ten">J</div>
        </div>
    </div>

    <script>
        // Add more animation keyframes and transitions as needed
        // For this example, we'll add a few more layers with different animations
        .first {
            animation: fade 1s linear infinite;
        }

        .second {
            animation: increase-speed 0.8 2s ease-in-out infinite;
        }

        .third {
            animation: fade 1.5 1s reverse infinite;
        }
    </script>
</body>
</html>
