<!DOTYPE HTML>
<html lang='en'>
<head>
<title>Font and color in css</title>
<style> 
p{
font-family:'cursive' ,'Arial';
font-size:22px;
line-height:5em;
font-weight:bold;
font-style:italic;
}
#Thispara{
color:red;/*color by name*/
}
#Thatpara{
color:rbg(11,120,55);/*color by rgb*/
}
#Thenpara{
color:#99ff55;/*color b hex*/
background-color:black;
}
</style>
</head>
<body>
<h4>CSS font </h4>
<p>Use the font and change the text</p>
<h3>This is my box</h3>
<p id="Thispara"> This is a paragraph for first box</p>
<p id="Thatpara"> This is a paragraph for second box</p>
<p id="Thenpara"> This is a paragraph for third box</p>

</body>
</html>
